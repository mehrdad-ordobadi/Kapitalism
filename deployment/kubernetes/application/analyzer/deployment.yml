apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyzer
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analyzer
  template:
    metadata:
      labels:
        app: analyzer
    spec:
      containers:
      - name: analyzer
        image: mehrdadfordobadi/cap-analyzer
        ports:
        - containerPort: 8110
        env:
        - name: TARGET_ENV
          value: "test"
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: logs
          mountPath: /logs
      volumes:
      - name: config
        configMap:
          name: analyzer-config
      - name: logs
        emptyDir: {}