apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      initContainers:
      - name: linkerd-wait
        image: curlimages/curl
        command: 
        - '/bin/sh'
        - '-c'
        - |
          until curl -s --fail http://linkerd-dst.linkerd.svc.cluster.local:8086/ready || curl -s --fail http://metrics-api.linkerd.svc.cluster.local:8085/ready; do
            echo "Waiting for linkerd services..."
            sleep 2
          done
      - name: wait-for-dependencies
        image: busybox
        command: ['sh', '-c', 'until nc -z processing-service 8100 && nc -z analyzer 8110 && nc -z anomaly-detector 8120; do echo waiting for backend services; sleep 2; done;']
      containers:
      - name: dashboard
        image: mehrdadfordobadi/kapitalism-ui
        ports:
        - containerPort: 3000
        env:
        - name: TARGET_ENV
          value: "test"
        - name: WATCHPACK_POLLING
          value: "true"
        - name: WDS_SOCKET_HOST
          value: "0.0.0.0"
        - name: WDS_SOCKET_PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        - name: PUBLIC_URL
          value: "/"
        - name: REACT_APP_API_HOST
          value: "http://ecommerce.local"
        # volumeMounts:
        # - name: runtime-config
        #   mountPath: /app/public/runtime-config.js
        #   subPath: runtime-config.js
      # volumes:
      # - name: runtime-config
      #   configMap:
      #     name: dashboard-runtime-config