apiVersion: apps/v1
kind: Deployment
metadata:
  name: anomaly-detector
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anomaly-detector
  template:
    metadata:
      labels:
        app: anomaly-detector
    spec:
      initContainers:
      - name: wait-for-dependencies
        image: busybox
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      containers:
      - name: anomaly-detector
        image: mehrdadfordobadi/kapitalism-anomaly
        ports:
        - containerPort: 8120
        env:
        - name: TARGET_ENV
          value: "test"
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: logs
          mountPath: /logs
        - name: data
          mountPath: /data
      volumes:
      - name: config
        configMap:
          name: anomaly-config
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: anomaly-data